  <md-card-title>

</md-card>

<md-card class="page-title" *ngIf="publicationItems !== undefined && publicationItems !== [] && publicationItems.length > 0">

    <md-icon>subject</md-icon>

  </md-card-title>
</md-card>
<app-cv-item *ngFor="let item of publicationItems" [cvItem]="item"></app-cv-item>
