<md-card class="page-title">
  <md-card-title>
    <md-icon>account_circle</md-icon>
    {{title}}
  </md-card-title>
</md-card>
<md-card class="text-card">
  <md-card-header>
    <div md-card-avatar class="overview-header-image"></div>
    <md-card-title>About me</md-card-title>
    <md-card-subtitle>Software Engineer in Berlin</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="assets/img/cover.jpg" alt="">
  <md-card-content>
    <p>
      This website shall give you an impression of me and encourage your interest in hiring me.
      Please navigate through the site in order to find out more.
    </p>
  </md-card-content>
</md-card>
<md-card class="text-card" *ngIf="interests !== undefined && interests !== [] && interests.length > 0">
  <md-card-title>Hobbies and Interests</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let item of interests">
        <md-icon md-list-icon>{{item.icon}}</md-icon>
        <h4 md-line>{{item.title}}</h4>
        <p md-line>{{item.subtitle}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
