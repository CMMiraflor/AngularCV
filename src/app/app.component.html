<nav md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let link of navLinks"
     routerLink="{{link.location}}"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">

    &nbsp;<span>{{link.label}}</span>
  </a>
</nav>
